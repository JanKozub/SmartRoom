<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">

    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../vaadin-time-picker.js" type="module"></script>
</head>

<body style="height: 100vh;">

<div id="dropdown-tests" style="padding: 10px;">
    Plain
    <vaadin-time-picker id="plain"></vaadin-time-picker>

    <br>Pre-selected value
    <vaadin-time-picker id="selected-value" value="15:00"></vaadin-time-picker>

    <br>Step
    <vaadin-time-picker id="step" step='900'></vaadin-time-picker>
</div>

<script type="module">
import '../../vaadin-time-picker.js';
function closeTimePickers() {
  var timePickers = document.querySelectorAll('vaadin-time-picker');

  [].forEach.call(timePickers, function(timePicker) {
    timePicker.__dropdownElement.opened = false;
  });
}

</script>

</body>
