<!doctype html>
<html>
<head>

    <title>iron-list demo</title>

    <meta charset="utf-8">
    <meta content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" name="viewport">
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

    <style>
    body, html {
      margin: 0;
    }

    </style>

</head>
<body>

<dom-module id="x-list">
    <template>
        <style>
        :host {
          display: block;
        }

        iron-list {
          width: 100%;
          height: 100%;
        }

        </style>
        <iron-list as="[[as]]" items="[[items]]">
            <slot></slot>
        </iron-list>
    </template>
    <script type="module">
      import '@polymer/polymer/polymer-legacy.js';
      import '@polymer/iron-flex-layout/iron-flex-layout.js';
      import '@polymer/iron-ajax/iron-ajax.js';
      import '../iron-list.js';
      import {Polymer} from '@polymer/polymer/lib/legacy/polymer-fn.js';
      Polymer({
        is: 'x-list',
        properties: {items: Array, as: {type: String, value: 'item'}},
      });

    </script>
</dom-module>

<dom-module id="x-example">
    <template>
        <style>
        x-list {
          width: 100vw;
          height: 100vh;
        }

        .item {
          padding: 10px;
          border-bottom: 1px solid #ccc;
        }

        </style>
        <iron-ajax auto last-response="{{items}}" url="data/contacts.json"></iron-ajax>
        <x-list as="item" items="[[items]]">
            <template>
                <div class="item">
                    <b>#[[index]] - [[item.index]] - [[item.name]]</b>
                    <p>[[item.longText]]</p>
                </div>
            </template>
        </x-list>
    </template>
    <script type="module">
      import '@polymer/polymer/polymer-legacy.js';
      import '@polymer/iron-flex-layout/iron-flex-layout.js';
      import '@polymer/iron-ajax/iron-ajax.js';
      import '../iron-list.js';
      import {Polymer} from '@polymer/polymer/lib/legacy/polymer-fn.js';
      Polymer({is: 'x-example'});

    </script>
</dom-module>

<x-example></x-example>

</body>
</html>
